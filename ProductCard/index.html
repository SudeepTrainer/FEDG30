<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="card">
        <img src="images/keyboard.png" alt="Apple Keyboard">
        <div class="card-content">
            <div class="card-title">
                <h2>Apple keyboard</h2>
            </div>
            <div class="card-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium tenetur nemo hic quibusdam dolores soluta commodi molestiae illo minima. Atque ut hic voluptate error omnis quisquam quae quibusdam cum fugit.</p>
            </div>
            <div class="card-footer">
                <p class="card-price">$ 120</p>
                <a class="card-btn" href="#">Add to cart</a>
            </div>
        </div>
    </div>
</body>
</html>
